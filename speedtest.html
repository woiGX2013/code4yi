<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测速</title>
</head>
<body>
    <script>
        function speedTest() {
            // 创建 image 对象
            var image = new Image();

            // 跨域
            image.crossOrigin = "anonymous";

            // 开始 获取的是毫秒数
            var begin = Date.now();

            // 图片
            image.src = "//pd3ewzejl.bkt.clouddn.com/bd_logo1.png";

            // 测速
            image.onload = function() {
                var end = Date.now();
                var speed = 8 / ((end - begin)/1000);
                document.write(`${Math.round(speed)}kb/s`);
            }
        }
        speedTest();


    </script>
</body>
</html>
